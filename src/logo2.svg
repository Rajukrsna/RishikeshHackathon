    <line x1="125" y1="70" x2="125" y2="180"/>
    <circle cx="125" cy="70" r="6" fill="#FFFFFF"/>
    <circle cx="125" cy="180" r="6" fill="#FFFFFF"/>
    <line x1="125" y1="125" x2="170" y2="125"/>
