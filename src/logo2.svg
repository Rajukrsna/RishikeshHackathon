    <tspan fill="orange">i</tspan>
    <tspan fill="yellow">s</tspan>
    <tspan fill="green">h</tspan>
    <tspan fill="blue">i</tspan>
    <tspan fill="indigo">k</tspan>
    <tspan fill="violet">e</tspan>
    <tspan fill="red">s</tspan>
    <tspan fill="orange">h</tspan>
    <tspan fill="yellow"> </tspan>
    <tspan fill="green">A</tspan>
    <tspan fill="blue">I</tspan>
  </text>

  <text x="85" y="230" font-family="Arial" font-size="16" font-weight="bold">
    <tspan fill="indigo">T</tspan>
    <tspan fill="violet">o</tspan>
    <tspan fill="red">u</tspan>
    <tspan fill="orange">r</tspan>
    <tspan fill="yellow">i</tspan>
    <tspan fill="green">s</tspan>
    <tspan fill="blue">m</tspan>
