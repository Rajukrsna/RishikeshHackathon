<svg width="250" height="250" viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="125" cy="125" r="100" fill="#4CAF50" stroke="#2E7D32" stroke-width="5"/>

  <!-- AI Symbol (Circuit-like pattern) -->
